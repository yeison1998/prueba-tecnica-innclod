<div class="content">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title-group class="align-center">
                <mat-card-title>Iniciar sesión</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" class="row">
                <mat-form-field appearance="outline" class="col-12 mt-4">
                    <mat-label>Correo electrónico:</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
                        Por favor ingrese un correo valido
                    </mat-error>
                    <mat-error *ngIf="email?.hasError('required')">
                        El correo electrónico es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Contraseña:</mat-label>
                    <input [type]="visibility ? 'password': 'text'" matInput formControlName="password">
                    <mat-icon matSuffix (click)="visibility = !visibility">{{ visibility ? 'visibility' :
                        'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="email?.hasError('required')">
                        La contraseña es <strong>requerida</strong>
                    </mat-error>
                </mat-form-field>
                <a [routerLink]="['/register']">Registrarse</a>
                    <button class="button-login mt-3" mat-raised-button (click)="login()">Iniciar sesión</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
