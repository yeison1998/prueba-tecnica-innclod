    <div class="container">
        <h2 class="mt-3">{{tittle}}</h2>
        <div class="row">
            <form [formGroup]="formProject">
                <mat-form-field class="col-lg-6 col-md-6 col-sm-12 p-2" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="name?.hasError('required')">
                        Este campo es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6 col-sm-12 p-2" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="username?.hasError('required')">
                        Este campo es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6 col-sm-12 p-2" appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
                        Por favor ingrese un correo electrónico valido
                    </mat-error>
                    <mat-error *ngIf="email?.hasError('required')">
                        Este campo es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6 col-sm-12 p-2" appearance="outline">
                    <mat-label>Web</mat-label>
                    <input matInput formControlName="website">
                    <mat-error *ngIf="website?.hasError('required')">
                        Este campo es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <div class="mb-3" align="end">
                <button mat-stroked-button class="button-save" (click)="save()">Guardar</button>
                <button mat-stroked-button mat-dialog-close>Cancelar</button>
            </div>
        </div>
    </div>
