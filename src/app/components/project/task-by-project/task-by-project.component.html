<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <mat-icon class="cursor" matTooltip="Anterior" (click)="pageBack()">arrow_back</mat-icon>
        <h2 class="mt-3">Tareas</h2>
        <button mat-raised-button (click)="openDialog(null, 'Crear')" class="button-create">Crear<mat-icon
            class="cursor icon-add">add</mat-icon></button>
    </div>
    <table class="table table-striped table-primary">
        <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Completo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{task.title}}</td>
                <td>{{task.completed}}</td>
                <td>
                    <mat-icon matTooltip="Editar" class="icon-edit cursor" (click)="openDialog(task, 'Editar')">edit</mat-icon>
                    <mat-icon matTooltip="Eliminar" class="icon-delete cursor" (click)="delete(task)">delete</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
