<div class="container">
    <h2 class="mt-3">{{tittle}}</h2>
    <form [formGroup]="formTask" class="row">
        <mat-form-field class="col-lg-6 col-md-6 col-sm-12 p-2" appearance="outline">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="title">
            <mat-error *ngIf="title?.hasError('required')">
                Este campo es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <section class="col-lg-6 col-md-6 col-sm-12 p-2">
            <mat-checkbox class="example-margin" color="primary" formControlName="completed">Completo</mat-checkbox>
        </section>
    </form>
    <div class="mb-3" align="end">
        <button mat-stroked-button class="button-save" (click)="save()">Guardar</button>
        <button mat-stroked-button mat-dialog-close>Cancelar</button>
    </div>
</div>
